<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title>系统设置-系统参数</title>
    <link href="${plugins}/bootstrap/bootstrap.min.css" rel="stylesheet"></link>
    <link href="${plugins}/hplus/font-awesome.min.css" rel="stylesheet"></link>
    <link href="${plugins}/hplus/animate.min.css" rel="stylesheet"></link>
    <link href="${plugins}/hplus/hplus.min.css" rel="stylesheet"></link>
    <link href="${system_css}/system.css?v=0.1" rel="stylesheet"></link>
    <link href="${plugins}/fileinput/fileinput.min.css" rel="stylesheet"></link>
    <link href="${plugins}/zTree/css/zTreeStyle/zTreeStyle.css" rel="stylesheet"></link>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <ol class="breadcrumb">
                        <li>
                            <a href="${base}/config/list.jsp">系统设置</a>
                        </li>
                        <li class="active">
                            <strong>系统参数</strong>
                        </li>
                    </ol>
                </div>
            </div>
            <div class="ibox ibox-table">
                <div class="ibox-title">
                    <h5>系统参数修改</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" action="${base}/config/modify.jsp" method="post">
                        <input type="hidden" name="id" value="${(data.id)!}"/>
                        <fieldset>
                            <div class="form-group">
                                <label class="col-sm-2 control-label required-label">参数名称：</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" name="configName" required data-msg="参数名称不能为空" value="${(data.configName)!?html}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label required-label" >参数值：</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" name="configValue" required data-msg="参数值不能为空" value="${(data.configValue)!?html}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit">保存</button>
                                    <button class="btn btn-primary goback" type="button">返回</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="${plugins}/jquery/jquery.min.js"></script>
<script src="${plugins}/bootstrap/bootstrap.min.js"></script>
<script src="${plugins}/pagination/jquery.pagination.js"></script>
<script src="${system_js}/system.js?v=0.2"></script>
<script src="${plugins}/validation/jquery.validate.min.js"></script>
<script src="${plugins}/validation/additional-methods.min.js"></script>
<script src="${plugins}/validation/localization/messages_zh.min.js"></script>
</body>
<script>
    $(function(){
        $('form').validate();
    });
</script>
</html>
