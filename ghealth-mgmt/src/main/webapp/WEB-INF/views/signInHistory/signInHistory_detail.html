<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>签收历史-历史详情</title>
    <link href="${plugins}/bootstrap/bootstrap.min.css" rel="stylesheet"></link>
    <link href="${plugins}/hplus/font-awesome.min.css" rel="stylesheet"></link>
    <link href="${plugins}/hplus/animate.min.css" rel="stylesheet"></link>
    <link href="${plugins}/hplus/hplus.min.css" rel="stylesheet"></link>
    <link href="${system_css}/system.css?v=0.1" rel="stylesheet"></link>
    <link href="${plugins}/icheckbox/icheckbox.css" rel="stylesheet"></link>
    <link href="${plugins}/magicsuggest/magicsuggest-min.css" rel="stylesheet"></link>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <ol class="breadcrumb">
                        <li>
                            <a href="${base}/signInHistory/list.jsp">签收批次详情</a>
                        </li>
                        <li class="active">
                            <strong>订单列表</strong>
                        </li>
                    </ol>
                </div>
            </div>
            <div class="ibox ibox-table">
                <div class="ibox-title">
                    <h5>订单列表</h5>
                </div>
                <div class="ibox-content">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>

                        <tr>
                            <th class="index">序号</th>
                            <th>订单编号</th>
                            <th>产品名称</th>
                            <th>客户姓名</th>
                            <th>代理商</th>
                        </tr>
                        </thead>
                        <tbody>
                        <#if signInHistoryList?has_content> <#list signInHistoryList as record>
                            <tr>
                                <td> ${record_index + 1}</td>
                                <td>${(record.order.code)!?html}</td>
                                <td>${(record.order.product.name)!?html}</td>
                                <td>${(record.order.customer.name)!?html}</td>
                                <td>${(record.order.agency.name)!?html}</td>
                            </tr>
                        </#list>
                        </#if>
                        </tbody>
                    </table>
                    <table class="table table-striped table-bordered table-hover table-details">
                        <tr>
                            <th colspan="2">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-success goback" type="button">返回</button>
                                </div>
                            </th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="${plugins}/jquery/jquery.min.js"></script>
<script src="${plugins}/bootstrap/bootstrap.min.js"></script>
<script src="${plugins}/pagination/jquery.pagination.js"></script>
<script src="${system_js}/system.js?v=0.2"></script>
<script src="${plugins}/My97DatePicker/WdatePicker.js"></script>
<script src="${plugins}/layer/layer.min.js"></script>
<script src="${plugins}/icheckbox/icheckbox.min.js"></script>
<script src="${plugins}/magicsuggest/magicsuggest-min.js"></script>
<script src="${system_js}/selectChecked.js"></script>

</body>
</html>
