<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<title>位点详情-位点档案</title>
<link href="${plugins}/bootstrap/bootstrap.min.css" rel="stylesheet"></link>
<link href="${plugins}/hplus/font-awesome.min.css" rel="stylesheet"></link>
<link href="${plugins}/hplus/animate.min.css" rel="stylesheet"></link>
<link href="${plugins}/hplus/hplus.min.css" rel="stylesheet"></link>
<link href="${system_css}/system.css?v=0.1" rel="stylesheet"></link>
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox">
                    <div class="ibox-title">
                        <ol class="breadcrumb">
                            <li>
                                <a href="${base}/locus/list.jsp">位点档案</a>
                            </li>
                            <li class="active">
                                <strong>位点详情</strong>
                            </li>
                        </ol>
                    </div>
                </div>
                <div class="ibox">
                    <div class="ibox-title">
                        <h5>肿瘤详情</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="ibox">
                                    <div class="ibox-content">
                                        <table class="table table-striped table-bordered table-hover table-details">
                                            <tr>
                                                <th class="col-sm-1">位点名称：</th>
                                                <td class="col-sm-3">${(data.name)!?html}</td>
                                            </tr>
                                            <tr>
                                                <th class="col-sm-1">基因片段：</th>
                                                <td class="col-sm-3">${(data.geneName)!?html}</td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <table class="table table-striped table-bordered table-hover table-details">
                            <tr>
                                <th colspan="2">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        <button class="btn btn-success goback" type="button">返回</button>
                                    </div>
                                </th>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="${plugins}/jquery/jquery.min.js"></script>
    <script src="${plugins}/bootstrap/bootstrap.min.js"></script>
    <script src="${plugins}/hplus/content.min.js"></script>
    <script src="${system_js}/system.js?v=0.1"></script>
</body>
</html>
