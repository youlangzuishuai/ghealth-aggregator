<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>订单列表-寄送历史</title>
    <link href="${plugins}/bootstrap/bootstrap.min.css" rel="stylesheet"></link>
    <link href="${plugins}/hplus/font-awesome.min.css" rel="stylesheet"></link>
    <link href="${plugins}/hplus/animate.min.css" rel="stylesheet"></link>
    <link href="${plugins}/hplus/hplus.min.css" rel="stylesheet"></link>
    <link href="${system_css}/system.css?v=0.1" rel="stylesheet"></link>
    <link href="${plugins}/icheckbox/icheckbox.css" rel="stylesheet"></link>
    <link href="${plugins}/magicsuggest/magicsuggest-min.css" rel="stylesheet"></link>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <ol class="breadcrumb">
                        <li>
                            <a href="${base}/sendHistory/list.jsp">签收统计</a>
                        </li>
                        <li class="active">
                            <strong>寄送签收统计</strong>
                        </li>
                    </ol>
                </div>
            </div>
            <div class="ibox ibox-table">
                <div class="ibox-title">
                    <h5>寄送签收统计</h5>
                    <a class="btn btn-sm btn-success"  href="${base}/sendHistory/list.jsp">
                        <i class="fa fa-refresh"></i> 返回
                    </a>
                </div>
                <div class="ibox-content">
                    <form action="${base}/sendHistory/list.jsp" method="post" class="search-form" id="search-form" name="search-form">
                        <div class="row m-b-xs">
                            <div class="col-sm-2">
                                <div class="form-group">
                                    <input type="text" class="Wdate form-control" id="startTime" name="startTime" style="height: 35px"
                                            placeholder="开始日期"
                                           onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',maxDate:'#F{$dp.$D(\'endTime\')}'})" />
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <div class="form-group">
                                    <input type="text" class="Wdate form-control" id="endTime" name="endTime" style="height: 35px"
                                            placeholder="结束日期"
                                           onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',minDate:'#F{$dp.$D(\'startTime\')}'})" />
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="agencyName"
                                           placeholder="代理商">
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="customerName"
                                           placeholder="检测产品">
                                </div>
                            </div>

                            <div class="col-sm-2">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-sm btn-success" onclick="sub()">
                                        <i class="fa fa-search"></i> 查询
                                    </button>
                                    <button type="reset" class="btn btn-sm btn-success">
                                        <i class="fa fa-repeat"></i> 重置
                                    </button>
                                </div>
                            </div>
                        </div>

                    </form>
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th class="index">序号</th>
                            <th>产品名称</th>
                            <th>签收数量</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <#include "../inc/pagination.html" />
                </div>
            </div>
        </div>
    </div>
</div>
<script src="${plugins}/jquery/jquery.min.js"></script>
<script src="${plugins}/bootstrap/bootstrap.min.js"></script>
<script src="${plugins}/pagination/jquery.pagination.js"></script>
<script src="${system_js}/system.js?v=0.2"></script>
<script src="${plugins}/My97DatePicker/WdatePicker.js"></script>
<script src="${plugins}/layer/layer.min.js"></script>
<script src="${plugins}/icheckbox/icheckbox.min.js"></script>
<script src="${plugins}/magicsuggest/magicsuggest-min.js"></script>
<script src="${system_js}/selectChecked.js"></script>
<script>


    function sub()
    {
        $("#search-form").submit();
    }





</script>
</body>
</html>
