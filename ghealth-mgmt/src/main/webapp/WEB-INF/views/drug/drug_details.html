<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>药物管理-药物详情</title>
    <link href="${plugins}/bootstrap/bootstrap.min.css" rel="stylesheet"></link>
    <link href="${plugins}/hplus/font-awesome.min.css" rel="stylesheet"></link>
    <link href="${plugins}/hplus/animate.min.css" rel="stylesheet"></link>
    <link href="${plugins}/hplus/hplus.min.css" rel="stylesheet"></link>
    <link href="${system_css}/system.css?v=0.1" rel="stylesheet"></link>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <ol class="breadcrumb">
                        <li>
                            <a href="${base}/drug/list.jsp">药物管理</a>
                        </li>
                        <li class="active">
                            <strong>药物详情</strong>
                        </li>
                    </ol>
                </div>
            </div>
            <div class="ibox">
                <div class="ibox-title">
                    <h5>药物详情</h5>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="ibox">

                                <div class="ibox-content">
                                    <table class="table table-striped table-bordered table-hover table-details">
                                        <tr>
                                            <th class="col-sm-1">主要药物成分：</th>
                                            <td class="col-sm-3">${(data.ingredientCn)!?html}</td>
                                        </tr>
                                        <tr>
                                            <th class="col-sm-1">英文：</th>
                                            <td class="col-sm-3">${(data.ingredientEn)!?html}</td>
                                        </tr>
                                        <tr>
                                            <th class="col-sm-1">常见商品名：</th>
                                            <td class="col-sm-3">${(data.productName)!?html}</td>
                                        </tr>
                                        <tr>
                                            <th class="col-sm-1">关联基因：</th>
                                            <td class="col-sm-3">${(data.geneName)!?html}</td>
                                        </tr>
                                        <tr>
                                            <th class="col-sm-1">类型：</th>
                                            <td class="col-sm-3" status="${(data.category)!?html}"><@dict_category_value category="drug" value = data.category/></td>
                                        </tr>
                                        <tr>
                                            <th class="col-sm-1">对应人群：</th>
                                            <td class="col-sm-3"><#if data.adultUsed>成人</#if><#if data.childrenUsed>儿童</#if></td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <table class="table table-striped table-bordered table-hover table-details">
                        <tr>
                            <th colspan="2">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-success goback" type="button">返回</button>
                                </div>
                            </th>
                        </tr>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="${plugins}/jquery/jquery.min.js"></script>
<script src="${plugins}/bootstrap/bootstrap.min.js"></script>
<script src="${plugins}/hplus/content.min.js"></script>
<script src="${system_js}/system.js?v=0.1"></script>
</body>
</html>
