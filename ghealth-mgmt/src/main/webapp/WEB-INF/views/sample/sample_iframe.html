<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>扫码收样</title>
    <link href="${plugins}/bootstrap/bootstrap.min.css" rel="stylesheet"></link>
    <link href="${plugins}/hplus/font-awesome.min.css" rel="stylesheet"></link>
    <link href="${plugins}/hplus/animate.min.css" rel="stylesheet"></link>
    <link href="${plugins}/hplus/hplus.min.css" rel="stylesheet"></link>
    <link href="${system_css}/system.css?v=0.1" rel="stylesheet"></link>
    <link href="${plugins}/icheckbox/icheckbox.css" rel="stylesheet"></link>
    <link href="${plugins}/magicsuggest/magicsuggest-min.css" rel="stylesheet"></link>
</head>
<body class="gray-bg">
<table class="table table-striped table-bordered table-hover" id="Table1">
    <thead>
    <tr>
        <th>订单编号</th>
        <th>产品名称</th>
        <th>客户姓名</th>
        <th>代理商</th>
        <th>下单时间</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody id="aa">
    <#if list?has_content> <#list list as record>
        <tr >
            <td class="bb">${record.code!?html}</td>
            <td>${(record.product.name)!?html}</td>
            <td>${(record.customer.name)!?html}</td>
            <td>${record.creatorName!?html}</td>
            <td><#if record.submitTime??>${record.submitTime!?string('yyyy-MM-dd HH:mm:ss')} </#if></td>
            <td class="flexible-btns" style="white-space: nowrap">
                <a onclick="removeTr(this)" class="btn btn-sm btn-success layer-confirm" >
                    <i class="fa fa-trash"></i> 删除
                </a>
            </td>
        </tr>
    </#list> <#else>
        <tr>
            <td colspan="11">暂无相关记录</td>
        </tr>
    </#if>
    </tbody>
</table>
<input type="hidden" id="orderIds" name="orderIds">
<script src="${plugins}/jquery/jquery.min.js"></script>
<script src="${plugins}/bootstrap/bootstrap.min.js"></script>
<script src="${plugins}/pagination/jquery.pagination.js"></script>
<script src="${system_js}/system.js"></script>
<script src="${plugins}/My97DatePicker/WdatePicker.js"></script>
<script src="${plugins}/layer/layer.min.js"></script>
<script src="${plugins}/icheckbox/icheckbox.min.js"></script>
<script src="${plugins}/magicsuggest/magicsuggest-min.js"></script>
<script src="${system_js}/selectChecked.js"></script>
<script>


    function removeTr(obj)
    {
        $(obj).parents('tr').remove();
    }

    $(function(){

        if(${message}){
        }else {
            layer.alert('无此订单', {
                title : "提示"
            });
        }

        var flag='';
        $("tr td:first-child").each(function(){
            flag = flag +"-"+$(this).text();
            $('#orderIds').val(flag);
        })


    })
</script>
</body>
</html>
