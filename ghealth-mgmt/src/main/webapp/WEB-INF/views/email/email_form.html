<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>维护表单-位点档案</title>
    <link href="${plugins}/bootstrap/bootstrap.min.css" rel="stylesheet"></link>
    <link href="${plugins}/hplus/font-awesome.min.css" rel="stylesheet"></link>
    <link href="${plugins}/hplus/animate.min.css" rel="stylesheet"></link>
    <link href="${plugins}/hplus/hplus.min.css" rel="stylesheet"></link>
    <link href="${plugins}/magicsuggest/magicsuggest-min.css" rel="stylesheet"></link>
    <link href="${system_css}/system.css" rel="stylesheet"></link>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <ol class="breadcrumb">
                        <li>
                            <a href="${base}/email/list.jsp">邮件配置</a>
                        </li>
                        <li class="active">
                            <strong><#if data??>修改配置<#else>新增配置</#if></strong>
                        </li>
                    </ol>
                </div>
            </div>
            <div class="ibox ibox-table">
                <div class="ibox-title">
                    <h5><#if data??>修改配置<#else>新增配置</#if></h5>
                </div>
                <div class="ibox-content">
                    <#if data??><#assign uri = "/email/modify.jsp" /><#else><#assign uri = "/email/create.jsp" /></#if>
                    <form class="form-horizontal m-t" action="${base}${uri}" method="post">
                        <input type="hidden" name="id" value="${(data.id)!}" />
                        <fieldset>
                            <div class="form-group">
                                <label class="col-sm-2 control-label required-label">协议类型：</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="protocol" value="${(data.protocol)!?html}" required data-msg="协议类型名称不能为空"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label required-label">邮件服务器主机：</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="serverHost" value="${(data.serverHost)!?html}" required data-msg="邮件服务器主机名称不能为空"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label required-label">邮件服务器端口：</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="serverPort" value="${(data.serverPort)!?html}" required data-msg="邮件服务器端口名称不能为空"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label required-label">用户名：</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="username" value="${(data.username)!?html}" required data-msg="用户名名称不能为空"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label required-label">密码：</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="password" value="${(data.password)!?html}" required data-msg="密码不能为空"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label required-label">发送人邮件地址：</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="fromAddress" value="${(data.fromAddress)!?html}" required data-msg="发送人邮件地址不能为空"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label required-label">发送人名称：</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="fromPersonal" value="${(data.fromPersonal)!?html}" required data-msg="发送人名称不能为空"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit">保存</button>
                                    <button class="btn btn-primary goback" type="button">返回</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="${plugins}/jquery/jquery.min.js"></script>
<script src="${plugins}/bootstrap/bootstrap.min.js"></script>
<script src="${plugins}/magicsuggest/magicsuggest-min.js"></script>
<script src="${plugins}/validation/jquery.validate.min.js"></script>
<script src="${plugins}/validation/additional-methods.min.js"></script>
<script src="${plugins}/validation/localization/messages_zh.min.js"></script>
<script src="${system_js}/system.js"></script>
</body>
</html>
