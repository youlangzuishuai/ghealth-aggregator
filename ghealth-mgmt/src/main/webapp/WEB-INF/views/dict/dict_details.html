<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>字典详情-数据字典</title>
    <link href="${plugins}/bootstrap/bootstrap.min.css" rel="stylesheet"></link>
    <link href="${plugins}/hplus/font-awesome.min.css" rel="stylesheet"></link>
    <link href="${plugins}/hplus/animate.min.css" rel="stylesheet"></link>
    <link href="${plugins}/hplus/hplus.min.css" rel="stylesheet"></link>
    <link href="${system_css}/system.css?v=0.1" rel="stylesheet"></link>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <ol class="breadcrumb">
                        <li>
                            <a href="${base}/dict/list.jsp">数据字典</a>
                        </li>
                        <li class="active">
                            <strong>字典详情</strong>
                        </li>
                    </ol>
                </div>
            </div>
            <div class="ibox ibox-table">
                <div class="ibox-title">
                    <h5>字典详情</h5>
                    <div style="float: right; margin-top: 6px">
                        <button class="btn btn-success goback" type="button">返回</button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th class="index">序号</th>
                            <th>条目文本</th>
                            <th>条目值</th>
                            <th>排序</th>
                        </tr>
                        </thead>
                        <tbody>
                        <#if (data.dicts)?has_content> <#list data.dicts as entry>
                            <tr>
                                <td>${entry_index + 1}</td>
                                <td>${entry.dictText!?html}</td>
                                <td>${entry.dictValue!?html}</td>
                                <td>${entry.sort!}</td>
                            </tr>
                        </#list> <#else>
                            <tr>
                                <td colspan="4">暂无相关记录</td>
                            </tr>
                        </#if>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="${plugins}/jquery/jquery.min.js"></script>
<script src="${plugins}/bootstrap/bootstrap.min.js"></script>
<script src="${plugins}/hplus/content.min.js"></script>
<script src="${system_js}/system.js?v=0.1"></script>
</body>
</html>
